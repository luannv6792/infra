<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infras Login</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);

    async function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:32001/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
          window.location.href = "dashboard.html";
        } else {
          alert("Sai username ho·∫∑c m·∫≠t kh·∫©u");
        }
      } catch (error) {
        alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi backend!");
        console.error(error);
      }
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }
  </script>
</head>
<body>
  <div class="login-wrapper fade-in">
    <div class="login-card glass">
      <h1 class="logo">Infras</h1>
      <form onsubmit="login(event)" class="login-form">
        <input id="username" type="text" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">ƒêƒÉng nh·∫≠p</button>
      </form>
      <button class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    </div>
  </div>
</body>
</html>
