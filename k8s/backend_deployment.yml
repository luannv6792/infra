apiVersion: apps/v1
kind: Deployment
metadata:
  name: infraback-deployment
  namespace: app
  labels:
    app: infraback
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infraback
  template:
    metadata:
      labels:
        app: infraback
    spec:
      containers:
        - name: infraback
          image: luannv67922/infraback:latest   # <<--- THAY TÊN IMAGE Ở ĐÂY
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_HOST
              value: "postgres"          # service name của postgres trong namespace app
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "analyticsdb"
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_PASSWORD
              value: "luannv@1231"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: infraback-service
  namespace: app
spec:
  selector:
    app: infraback
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort
  # optional fixed NodePort to access via host
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 32001
