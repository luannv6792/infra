apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: dbcenter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: "infradb"
            - name: POSTGRES_USER
              value: "infrauser"
            - name: POSTGRES_PASSWORD
              value: "123456"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d/init_db.sql
              subPath: init_db.sql
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-sql
          configMap:
            name: postgres-init-sql
            items:
              - key: init_db.sql
                path: init_db.sql
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: dbcenter
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
